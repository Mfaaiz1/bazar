{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
 
  <link rel="stylesheet" href="{% static 'simple.css' %}">
    <meta charset="UTF-8">
    <title>Vendor registration</title>
</head>

<body>
  <div class="nav">
    <nav>E-Bazar seller central</nav>
    </div>

<br>
<br>
<br>
<h1>
  E-Bazar seller central registration
</h1>
<div>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>
    <h2>
    Create Account
  </h2>
      </legend>

      <div>
    <label for="storeName">Store Name</label><br>
    <input type="text" id="storeName" name="storeName"><br><br>
  </div>

      <div>
    <label for="brandOwner">Are you the brand owner/manufacturer of products you are selling ?</label><br>
    <input type="text" id="brandOwner" name="brandOwner"><br><br>
  </div>

            <div>
    <label for="cnicFront">Cnic front picture</label><br>
    <input type="text" id="cnicFront" name="cnicFront"><br><br>
  </div>

      <div>
    <label for="cnicBack">Cnic back picture</label><br>
    <input type="text" id="cnicBack" name="cnicBack"><br><br>
  </div>


      <div>
    <label for="bankStatement">Bank statement picture</label><br>
    <input type="text" id="bankStatement" name="bankStatement"><br><br>
  </div>




    </fieldset>
    <input type="submit" value="Next">
  </form>
</div>
</body>
</html>
